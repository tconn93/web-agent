version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: webagent-postgres
    environment:
      POSTGRES_USER: webagent
      POSTGRES_PASSWORD: webagent
      POSTGRES_DB: webagent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webagent"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
